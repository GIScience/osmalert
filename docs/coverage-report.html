<script>
    const webappNumberLineOfCode = document.getElementById('WebappNumberLineOfCode'),
        webappPercentageTotalCoverage = document.getElementById('WebappPercentageTotCoverage');
    new Chart(webappPercentageTotalCoverage, {

        type: 'line',
        data: {
            labels: ['26.Okt', '03.Nov', '11.Nov', '18.Nov', '25.Nov', '02.Dec', '10.Dec', '17.Dec'],
            datasets: [{
                label: 'Instructions',
                data: [77, 78, 71, 71, 73, 81, 85, 78],

            },{
                label: 'Branches',
                data: [68,74,74,63,71,81,81,72],
                borderWidth: 1
            }]

        },
        options: {
        plugins:{
            title: {
                display: true,
                text: 'webapp: % Coverage'
            }},
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    new Chart(webappNumberLineOfCode, {

        type: 'bar',

        data: {
            labels: ['26.Okt', '03.Nov', '11.Nov', '18.Nov', '25.Nov', '02.Dec', '10.Dec', '17.Dec'],

                {

                    borderWidth: 1
                },
                {
                    label: '#missed Branches',

            plugins:{

                    text: 'webapp: Nr. of Instructions'

            scales: {

                    beginAtZero: true
                }

        }
    });
</script>
