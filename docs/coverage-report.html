<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const webappNumberLineOfCode = document.getElementById('WebappNumberLineOfCode'),
        webappPercentageTotalCoverage = document.getElementById('WebappPercentageTotCoverage');
    new Chart(webappPercentageTotalCoverage, {

        type: 'line',
        data: {
            labels: ['26.Okt', '03.Nov', '11.Nov', '18.Nov', '25.Nov', '02.Dec', '10.Dec', '19.Dec', '24.Jan','07.Feb'],
            datasets: [{
                label: 'webapp',
                data: [77, 78, 71, 71, 73, 81, 85, 78,80,80],
                borderWidth: 1
            },{
                label: 'flinkjobjar',
                data: [55,55,57,57,48,56,84,83,88,87],
                borderWidth: 1
            },
                {
                    label: 'Flinkservice',
                    data: [94,94,94,94,94,94,94,94,94,94],
                    borderWidth: 1
                }]

        },
        options: {
            plugins:{
                title: {
                    display: true,
                    text:'% Coverage'
                }},
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    new Chart(webappNumberLineOfCode, {

        type: 'bar',

        data: {
            labels: ['26.Okt', '03.Nov', '11.Nov', '18.Nov', '25.Nov', '02.Dec', '10.Dec', '19.Dec','24.Jan','07.Feb'],
            datasets: [{
                label: 'missed Instructions',

                borderWidth: 1
            },{
                label: 'total Instructions',
                data: [577,596,745,843,914,953,918,1123,1140,1172],
                borderWidth: 1
            },
                {
                    label: 'total Branches',
                    data: [35,35,35,41,53,65,65,95,97,103],
                    borderWidth: 1
                },
                {
                    label: '#missed Branches',
                    data: [11,9,9,15,15,12,12,26,26,26],
                    borderWidth: 1
                }]

        },
        options: {
            plugins:{
                title: {
                    display: true,
                    text: 'webapp: No. of Instructions'
                }},
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
