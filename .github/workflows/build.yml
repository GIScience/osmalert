name: Build and Test

# on: workflow_dispatch

on:
    push:
        branches: [ main ]
#    pull_request:
#        branches: [ main ]

jobs:

    build-and-test-app:
        runs-on: ubuntu-latest

        name: Build and Test App

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    distribution: 'temurin'
                    java-version: '17'
                    cache: 'gradle'

            -   name: Build and test with Gradle
                run: ./gradlew check --no-daemon

    notify:
        name: Discord Notification
        runs-on: ubuntu-latest
        needs:
            - build-and-test-app
        if: always()

        steps:
            -   name: Notify
                uses: GIScience/osmalert
                with:
                    discord-webhook: 'https://discord.com/api/webhooks/1159801100099129354/obrNG3ZxTPISnIzDsrErXGiROR_w5OLwE2IJ7ad0MKwU7LOiD85eLSI3XjmBVNKZV0ts'